<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Image Annotation App</h1>
        <div id="file-selection">
            <button id="select-folder">Select Image Folder</button>
            <button id="select-csv">Select CSV File</button>
            <div id="selected-files">
                <p id="selected-folder">Selected folder: None</p>
                <p id="selected-csv">Selected CSV: None</p>
            </div>
            <button id="start-annotation" disabled>Start Annotation</button>
        </div>
        <div class="main-content" style="display: none;">
            <div id="image-navigation"></div>
            <div class="annotation-area">
                <div id="image-container"></div>
                <div id="annotation-container"></div>
                <div id="navigation">
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                    <button id="save-button">Save Annotations</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
